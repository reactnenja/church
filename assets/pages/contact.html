<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="homes">
<div class="home">
    <h3>Contact</h3>
    <h1>Get in touch with our CHURCH</h1>
</div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="about">
                    <div class="register">
<h2>Contact form:</h2>
<form action="#">
    <input type="text" placeholder="Your full Name">
    <input type="email" placeholder="Your Email">
    <input type="text" placeholder="Query Related">
    <textarea style="padding: 20px; margin-bottom: 12px;" placeholder="Message" name="comment" id="comment" cols="50" rows="10"></textarea>
    <input class="submit" type="submit" value="Send message">
</form>
                    </div>
                    <div class="adress">
<div class="adres">
    <h4>Address</h4>
    <h2>NH 234 Public Square San Francisco 65368</h2>
</div>
<div class="tel">
    <h4>Contact Details</h4>
    <h2>(480) 555-0103</h2>
    <h2>finsweet@example.com</h2>

</div>
<div class="partner">
    <h4>Find us here</h4>
    <img src="/church/assets/images/contact/facebook.svg" alt="">
    <img src="/church/assets/images/contact/twitter.svg" alt="">
    <img src="/church/assets/images/contact/linced.svg" alt="">
</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
